{{ range . }}
    {{ if .Sections }}
        <li><a data-filtr="{{ .Title }}">{{ title .Title }}</a>
            <ul>
                {{ partial "sections.html" .Sections }}
            </ul>
        </li>
    {{ else }}
        <li><a data-filter="{{ .Title }}">{{ title .Title }}</a></li>
    {{ end }}
{{ end }}
